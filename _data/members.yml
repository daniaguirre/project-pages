  bio: En 2010, recibió el grado de Doctor en Ciencias de la Computación del Centro de Investigación en Computación (CIC) del IPN de México. En el año 1998, recibió el grado de Maestro en Ingeniería de la División de Estudios de Posgrado de la Facultad de Ingeniería de la UNAM. En 1993, recibió el grado de Ingeniero en Electrónica de la UAM. El Dr. Laguna trabajó en el sector privado como ingeniero de Diseño y Desarrollo (R&D) de dispositivos originales para manufactura (OEM) y sistemas supervisorios (SCADA) con aplicaciones de telemetría y telecontrol en la industria y el sector de distribución de energía eléctrica. Actualmente, el Dr. Laguna es Senior Member del Institute of Electrical and Electronics Engineers (IEEE) y forma parte del Cuerpo Académico y de Investigación del Departamento de Sistemas de Información y Comunicaciones de la UAM, unidad Lerma; no obstante, antes fue profesor visitante en el área de Redes y Telecomunicaciones del Departamento de Ingenería Eléctrica de la UAM, unidad Iztapalapa.
