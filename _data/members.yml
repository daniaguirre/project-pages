  bio: En el año de 2011, recibió en título de Ingeniera en Telemática por el IPN; en el año de 2014, recibió el título de Maestra en Ciencias Y Tecnologías de la Información por la UAM; en el año de 2019, recibió el título de Doctora en Tecnología, por la Universitat de Girona, España. Se ha desempeñado como instructora de Java y Javascript para el IPN, Telmex y Ferromex. En el área de investigación ha publicado y arbitrado artículos para revistas científicas internacionales sobre temas de sistemas complejos, teoría de gráficas y redes de computadoras.  Actualmente, es Candidata a Investigadora Nacional por el SNI y se desempeña como Profesora Visitante en el Departamento de Sistemas de Información y Comunicaciones de la UAM, unidad Lerma. 
