- id: CR
  name: Carlos Joel Rivero Moreno
  role: Procesamiento digital de señales e imágenes / Reconocimiento de patrones / Sistemas cognitivos artificiales
  img: /img/members/carlosr.jpg
  bio: Es Profesor-Investigador Titular C de Tiempo Completo de la UAM Cuajimalpa adscrito al Departamento de Tecnologías de la Información (DTI) de la División de Ciencias de la Comunicación y Diseño (DCCD). Recibió en 2005 el grado de Doctor (PhD) en Ciencias e Ingeniería de la Computación del Instituto Nacional de Ciencias Aplicadas de Lyon (INSA de Lyon, Francia). Realizó investigación en el Laboratorio de Computación en Imágenes y Sistemas Inteligentes de Información (LIRIS - UMR 5205 CNRS) en Procesamiento e Indexación de Imágenes y Vídeo para sistemas de visión con énfasis especial en modelos del sistema de visión humano y transformadas polinomiales. Recibió en 2001 el grado de Maestro en Ciencias (M.C.) en Ingeniería en Computación (área Procesamiento Digital de Imágenes e Indexación Automática de Imágenes) del INSA de Lyon, Francia. Recibió en 2000 el grado de Maestro en Ingeniería (M.I.), Ingeniería Eléctrica (área Procesamiento de Señales y Telecomunicaciones) del Departamento de Ingeniería Eléctrica, División de Estudios de Posgrado de la Facultad de Ingeniería (DEPFI), UNAM, México. Obtuvo en 1996 el grado de Ingeniero en Ingeniería Mecánica, Eléctrica y Electrónica (Área de Sistemas Digitales y Microprocesadores) de la Facultad de Ingeniería, UNAM, México. Sus trabajos de investigación se han centrado en modelos de visión humana, wavelets, representaciones tiempo-frecuencia, y transformadas polinomiales (Hermite, Laguerre).
