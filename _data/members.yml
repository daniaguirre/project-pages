- name: Gerardo Abel Laguna Sánchez
  role: Comunicaciones digitales / Inteligencia computacional / Procesamiento digital de señales
  img: ../img/members/gerardo.jpeg
  bio: Gerardo Laguna recibió, en 2010, el grado de Doctor en Ciencias de la Computación del Centro de Investigación en Computación (CIC) del IPN de México; en el año 1998, el grado de Maestro en Ingeniería de la División de Estudios de Posgrado de la Facultad de Ingeniería (DEPFI) de la UNAM y, en 1993, el grado de Ingeniero en Electrónica de la UAM. El Dr. Laguna trabajó en el sector privado como ingeniero de Diseño y Desarrollo (R&D) de dispositivos originales para manufactura (OEM) y sistemas supervisorios (SCADA) con aplicaciones de telemetría y telecontrol en la industria y el sector de distribución de energía eléctrica. Actualmente, el Dr. Laguna es Senior Member de la IEEE y forma parte del Cuerpo Académico y de Investigación del Departamento de Sistemas de Información y Comunicaciones de la UAM Lerma; no obstante, antes fue profesor visitante en el área de Redes y Telecomunicaciones del Departamento de Ingenería Eléctrica de la UAM Iztapalapa.
